<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reconnaissance Faciale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        img.uploaded {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-4">üîç Reconnaissance Faciale</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <input type="file" name="img" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyser</button>
    </form>

    {% if result %}
        <div class="result alert alert-info mt-4">
            {{ result }}
        </div>
    {% endif %}

    {% if img_url %}
        <img src="{{ img_url }}" class="uploaded" alt="Uploaded Image">
    {% endif %}
</div>
</body>
</html>
